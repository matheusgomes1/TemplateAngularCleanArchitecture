<div class="d-flex justify-content-end mb-2">
  <button mat-raised-button class="px-3 d-none d-sm-flex" (click)="cadastrar()">
    <mat-icon>add</mat-icon>
    Cadastrar
  </button>
</div>

<button class="fab_cadastrar_mb d-flex d-sm-none" mat-fab 
  (click)="cadastrar()"
  aria-label="Example icon button with a delete icon">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="produtos" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
  </ng-container>

  <ng-container matColumnDef="dataInclusao">
    <th mat-header-cell *matHeaderCellDef> Data Inclusão </th>
    <td mat-cell *matCellDef="let element"> {{element.dataInclusao | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
