<mat-card appearance="outlined">
  <mat-card-content>
    @if (form) {
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="container text-center">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Nome completo</mat-label>
                <input matInput placeholder="Nome completo" formControlName="nome">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <input matInput placeholder="Digite a descrição" formControlName="descricao">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Valor</mat-label>
                <input matInput type="number" placeholder="0" formControlName="valor" />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="date-picker-custom" appearance="outline">
                <mat-label>Data Inclusão</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dataInclusao">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          @if (this.produto) {
            <div class="row">
              <div class="col-md-6">
                <single-file-upload 
                  [fileUploaded]="arquivoDoProduto"
                  mimeTypeAccepted="application/pdf,image/jpeg,image/png"
                  [uploadFunction]="uploadArquivo.bind(this)"
                  [deleteFunction]="deleteArquivo.bind(this)"></single-file-upload>
              </div>
            </div>
          }
        </div>
      
        <div class="d-flex justify-content-end">
          <button mat-fab extended type="submit" [disabled]="!form.valid">
            <mat-icon>add</mat-icon>
            Salvar
          </button>
        </div>
      </form>
    }
  </mat-card-content>
</mat-card>
